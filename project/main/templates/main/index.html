{% extends "base.html" %}

{% block title %}images{% endblock %}

{% block content %}
<div class="row text-center text-lg-left">
{% for img in images %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a href="#" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail center-cropped" alt="{{ img.title }}" src="{{ img.image.url }}">
        </a>
    </div>
{% endfor %}
</div>
{% endblock %}
